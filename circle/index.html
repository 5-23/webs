<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main style="--r: -50px;">
        <div style="--deg: 0deg" up="0.1"></div>
        <div style="--deg: 0deg" up="0.2"></div>
        <div style="--deg: 0deg" up="0.3"></div>
        <div style="--deg: 0deg" up="0.4"></div>
        <div style="--deg: 0deg" up="0.5"></div>
        <div style="--deg: 0deg" up="0.6"></div>
        <div style="--deg: 0deg" up="0.7"></div>
        <div style="--deg: 0deg" up="0.8"></div>
        <div style="--deg: 0deg" up="0.9"></div>
        <div style="--deg: 0deg" up="1.0"></div>
</body>
</html>

<script>
    animation = () => {
        document.querySelectorAll("main > div").forEach(e => {
            let i = (parseFloat(e.getAttribute('style').split(";")[0].replace(/\-\-deg:(.*)deg/gim, "$1")) + parseFloat(e.getAttribute('up')))% 360.0
            e.setAttribute('style', `--deg: ${i}deg`);
        })
        requestAnimationFrame(animation)
    }
    animation()

</script>
